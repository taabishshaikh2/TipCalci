<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main">
  <div class="split">
  <pre>
  S P L I 
  T T E R
  </pre>
  </div>
  <div class="container">
    <div class="grid">
      <div class="grid-content">
          <p class="bill">Bill</p>
          <div class="bill_amount">
            <b>142.45</b>
          </div>
          <p class="tip">Select tip %</p>
          <div class="grid_tip">
            <div class="tip-item">5%</div>
            <div class="tip-item">10%</div>
            <div class="tip-item">15%</div>
            <div class="tip-item">20%</div>
            <div class="tip-item">25%</div>
            <div class="tip-item custom">Custom</div>
          
          </div>
          <p class="no">Number of People</p>
          <div class="people">
            <b>5</b>
          </div>
      </div>
      <div class="card">

      </div>
      
    </div>
  </div>
</div>
  <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->

</html>
